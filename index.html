<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Word Guessing Game</title>
  </head>
  <body class="h-screen text-white">
    <header class="bg-blue-900 py-8 text-center">
      <h1 class="mb-6 text-3xl font-bold">Word Guessing Game</h1>
      <button
        type="button"
        class="rounded bg-green-700 py-2 px-4 font-bold text-white hover:bg-green-900"
      >
        Start Game
      </button>
    </header>

    <main class="flex h-full justify-center gap-x-16 bg-slate-500 pt-16">
      <section
        class="flex h-80 w-1/3 items-center justify-center bg-blue-900 p-8 text-5xl"
      >
        <p class="tracking-[0.375em]" id="word">J_v_Scr__t</p>
      </section>

      <section
        class="grid h-80 w-1/3 grid-cols-3 grid-rows-2 items-center bg-blue-900 p-8"
      >
        <p class="text-xl font-semibold">Wins:&nbsp;<span id="wins"></span></p>
        <p class="text-xl font-semibold">
          Losses:&nbsp;<span id="losses"></span>
        </p>
        <button
          type="button"
          class="col-span-2 rounded bg-orange-700 py-2 px-4 font-bold text-white hover:bg-orange-900"
        >
          Reset Game
        </button>

        <section
          class="col-span-4 flex flex-col gap-y-2 bg-blue-900 p-8 text-center"
        >
          <p class="text-6xl" id="seconds">10</p>
          <p>seconds remaining</p>
        </section>
      </section>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
